- artist: Franz Ferdinand
  title: Love Illumination
  date: "2013-07-03"
  youtube: Ooq23i-QGBM
  comment: >-
    Ça faisait un bail que Franz Ferdinand n'avait pas montré le bout de son nez
    dans nos pages, mais leur 4ème LP est en phase d'atterrissage. 

    Premier titre : _Love Illumination_. 

    _Right Thoughts, Right Words, Right Action_ sortira fin août, et ne contient
    a priori [aucun titre avec Marion Cotillard][i1256].
