- artist: Vampire Weekend
  title: Giving Up The Gun
  date: "2010-02-20"
  youtube: bccKotFwzoY
  comment: >-
    Luke Wilson nous avait prouvé le potentiel burlesque du tennis dans *La
    Famille Tenenbaum*, Vampire Weekend nous le confirme avec ce clip, avec
    mention spécial au Jake Gyllenhaal style. De quoi donner des idées à Will
    Ferrell pour son prochain film ?

    En ce qui concerne le contenu musical, _Giving Up The Sun_ n'est sûrement
    pas le meilleur titre du groupe.
- artist: Freelance Whales
  title: Generator 2nd Floor
  date: "2010-04-13"
  youtube: CnXl_4YoAeM
  comment: >-
    **Freelance Whales** c'est un groupe du Queens qui sort aujourd'hui son
    premier album _Weathervanes_. Pour fêter ça, ils offrent le MP3 du single
    _Generator 2nd Floor_.

    Y figurent les 5 membres du groupe, en poncho et masqués, qui viennent
    ligoter une fille avec des jacks dans la neige. Tordu. Heureusement il y a
    un happy-end : la fille se libère et reste pote avec eux. Elle leur offre
    même des pommes dans un nid. Encore plus tordu.

    Mais même si ça va nous faire faire des cauchemars, ça va aussi nous faire
    acheter un banjo !
