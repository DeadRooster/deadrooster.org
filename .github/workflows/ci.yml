name: CI
on: [push]
jobs:
  lighthouseci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    env:
      JEKYLL_ENV: production
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: "2.7"
      - run: npm install -g @lhci/cli@0.8.x
      - run: make install build
      - run: lhci autorun
